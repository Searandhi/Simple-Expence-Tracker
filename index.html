<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <!-- Balance Display -->
        <div class="balance">
            <h3>Your Balance</h3>
            <h2 id="balance">$0.00</h2>
        </div>

        <!-- Income & Expense Summary -->
        <div class="inc-exp-container">
            <div class="income">
                <h4>Income</h4>
                <p id="income-amount" class="money plus">+$0.00</p>
            </div>
            <div class="expense">
                <h4>Expense</h4>
                <p id="expense-amount" class="money minus">-$0.00</p>
            </div>
        </div>

        <!-- Transaction Form -->
        <h3>Add Transaction</h3>
        <form id="transaction-form">
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Enter description..." required>
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." required>
            </div>
            <div class="form-control">
                <label for="type">Type</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <button class="btn">Add Transaction</button>
        </form>

        <!-- Transaction List -->
        <h3>Transactions</h3>
        <div class="filter">
            <button id="all" class="active">All</button>
            <button id="income-filter">Income</button>
            <button id="expense-filter">Expense</button>
        </div>
        <ul id="transactions-list" class="list"></ul>

        <!-- Simple Chart (CSS Bars) -->
        <h3>Spending Chart</h3>
        <div class="chart">
            <div class="bar income-bar" style="height: 0%"></div>
            <div class="bar expense-bar" style="height: 0%"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
